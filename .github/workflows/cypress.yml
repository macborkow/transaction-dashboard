name: cypress
on: 
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - backend/**
  push:
    branches: [ "feature/integration-tests" ]
    paths-ignore:
      - backend/**
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run serve
          wait-on: http://localhost:8080/
          config_file: cypress.json
          spec: "tests/e2e/**/*"
        env:
          CYPRESS_baseUrl: http://localhost:8080/
